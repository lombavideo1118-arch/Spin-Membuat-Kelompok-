<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Nama Acak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let participants = [];
        let reports = [];
        let isSpinning = false;
        let currentRotation = 0;
        let finalRotation = 0;
        let animationFrameId = null;

        let canvas, ctx, startButton, spinButton, participantsTextarea, spinnerSection,
            groupNameInput, winnerRoleInput, resultBox, winnerGroupName,
            winnerName, closeButton, deleteParticipantButton, participantsCount,
            eventReportSection, clearReportsButton, reportListContainer, statusMessageElement;

        const colors = [
            '#F9A825', '#EF5350', '#66BB6A', '#29B6F6', '#AB47BC',
            '#FF7043', '#4DD0E1', '#81C784', '#9575CD', '#FFB74D'
        ];

        window.onload = function() {
            // Mendapatkan elemen DOM setelah halaman dimuat sepenuhnya
            canvas = document.getElementById('wheel-canvas');
            ctx = canvas.getContext('2d');
            startButton = document.getElementById('start-button');
            spinButton = document.getElementById('spin-button');
            participantsTextarea = document.getElementById('participants');
            spinnerSection = document.getElementById('spinner-section');
            groupNameInput = document.getElementById('group-name');
            winnerRoleInput = document.getElementById('winner-role');
            resultBox = document.getElementById('result-box');
            winnerGroupName = document.getElementById('winner-group-name');
            winnerName = document.getElementById('winner-name');
            closeButton = document.getElementById('close-modal-button');
            deleteParticipantButton = document.getElementById('delete-participant-button');
            participantsCount = document.getElementById('participants-count');
            eventReportSection = document.getElementById('event-report-section');
            clearReportsButton = document.getElementById('clear-reports-button');
            reportListContainer = document.getElementById('report-list-container');
            statusMessageElement = document.getElementById('status-message');
            
            // Tambahan: Elemen placeholder
            const spinnerPlaceholder = document.getElementById('spinner-placeholder');
            
            // Tambahkan event listeners
            startButton.addEventListener('click', () => {
                const groupName = groupNameInput.value.trim();
                const winnerRole = winnerRoleInput.value.trim();
                const names = participantsTextarea.value.split('\n').map(name => name.trim()).filter(name => name !== '');

                if (groupName === '') {
                    setStatusMessage("Nama Kelompok tidak boleh kosong!", 'error');
                    return;
                }
                if (names.length === 0) {
                    setStatusMessage("Daftar peserta tidak boleh kosong!", 'error');
                    return;
                }
                if (winnerRole === '') {
                    setStatusMessage("Tugas Pemenang tidak boleh kosong!", 'error');
                    return;
                }
                
                participants = names;
                setStatusMessage('', 'success');
                
                // Sembunyikan placeholder, tampilkan tombol putar, dan gambar roda
                spinnerPlaceholder.classList.add('hidden');
                spinButton.classList.remove('hidden');
                canvas.classList.remove('hidden');

                const size = Math.min(document.getElementById('input-section').clientWidth, 400);
                canvas.width = size;
                canvas.height = size;
                drawWheel();
            });

            spinButton.addEventListener('click', () => {
                if (isSpinning || participants.length === 0) {
                    return;
                }
                isSpinning = true;
                spinButton.disabled = true;

                const minRotations = 5;
                const maxRotations = 10;
                const randomRotations = Math.floor(Math.random() * (maxRotations - minRotations + 1)) + minRotations;
                const randomAngle = Math.random() * (Math.PI * 2);
                finalRotation = (Math.PI * 2 * randomRotations) + randomAngle;

                animationFrameId = null;
                requestAnimationFrame(animateSpin);
            });
            
            closeButton.addEventListener('click', () => {
                resultBox.style.opacity = '0';
                setTimeout(() => {
                    resultBox.style.display = 'none';
                }, 300);
            });
            
            deleteParticipantButton.addEventListener('click', () => {
                const winner = winnerName.textContent;
                if (winner) {
                    participants = participants.filter(name => name !== winner);
                    participantsTextarea.value = participants.join('\n');
                    participantsCount.textContent = participants.length;
                    
                    // Jika tidak ada peserta, sembunyikan roda dan tampilkan placeholder
                    if (participants.length === 0) {
                         spinnerPlaceholder.classList.remove('hidden');
                         spinButton.classList.add('hidden');
                         canvas.classList.add('hidden');
                    }
                    drawWheel();

                    resultBox.style.opacity = '0';
                    setTimeout(() => {
                        resultBox.style.display = 'none';
                    }, 300);
                }
            });

            clearReportsButton.addEventListener('click', () => {
                reports = [];
                renderReports(reports);
            });

            participantsTextarea.addEventListener('input', () => {
                const names = participantsTextarea.value.split('\n').map(name => name.trim()).filter(name => name !== '');
                participantsCount.textContent = names.length;
            });
            
            // Logika untuk memastikan roda tetap bulat saat layar diubah
            window.addEventListener('resize', () => {
                if (!isSpinning) {
                    const size = Math.min(document.getElementById('input-section').clientWidth, 400);
                    canvas.width = size;
                    canvas.height = size;
                    drawWheel();
                }
            });
        };

        function setStatusMessage(message, type = 'info') {
            statusMessageElement.textContent = message;
            statusMessageElement.classList.remove('text-red-500', 'text-green-500', 'text-gray-600');
            if (type === 'error') {
                statusMessageElement.classList.add('text-red-500');
            } else if (type === 'success') {
                statusMessageElement.classList.add('text-green-500');
            } else {
                statusMessageElement.classList.add('text-gray-600');
            }
        }
        
        // Menggambar roda
        function drawWheel() {
            const size = canvas.width;
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 20;

            if (participants.length === 0) {
                ctx.clearRect(0, 0, size, size);
                return;
            }

            const arcSize = (Math.PI * 2) / participants.length;
            ctx.clearRect(0, 0, size, size);

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);

            participants.forEach((name, index) => {
                const startAngle = index * arcSize;
                const endAngle = (index + 1) * arcSize;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();

                ctx.save();
                ctx.rotate(startAngle + arcSize / 2);
                ctx.fillStyle = '#000000';
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                const baseFontSize = 14;
                const dynamicFontSize = Math.max(baseFontSize - Math.floor(participants.length / 5), 8);
                
                ctx.font = `bold ${dynamicFontSize}px Inter, sans-serif`;
                
                const maxTextWidth = radius - 15;
                let textMetrics = ctx.measureText(name);
                let actualTextWidth = textMetrics.width;

                if (actualTextWidth > maxTextWidth) {
                    const ratio = maxTextWidth / actualTextWidth;
                    const newFontSize = dynamicFontSize * ratio;
                    ctx.font = `bold ${newFontSize}px Inter, sans-serif`;
                }

                ctx.fillText(name, radius - 10, 0);
                ctx.restore();
            });

            ctx.restore();
        }

        // Mengatur animasi roda
        function animateSpin(timestamp) {
            if (!animationFrameId) {
                animationFrameId = timestamp;
            }

            const elapsed = timestamp - animationFrameId;
            const duration = 5000;

            if (elapsed < duration) {
                const normalizedTime = elapsed / duration;
                const easing = (1 - Math.pow(1 - normalizedTime, 4));
                const rotation = finalRotation * easing;
                currentRotation = rotation;

                drawWheel();
                requestAnimationFrame(animateSpin);
            } else {
                isSpinning = false;
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;

                const winnerIndex = calculateWinnerIndex();
                const winner = participants[winnerIndex];
                const winnerRole = winnerRoleInput.value.trim();
                const groupName = groupNameInput.value.trim();
                
                const newReport = {
                    winner: winner,
                    role: winnerRole,
                    group: groupName,
                    timestamp: new Date().toISOString()
                };
                reports.push(newReport);
                
                showResult(winner);
                renderReports(reports);
                
                spinButton.disabled = false;
            }
        }

        // Menghitung indeks pemenang berdasarkan rotasi akhir
        function calculateWinnerIndex() {
            const arcSize = (Math.PI * 2) / participants.length;
            let winningAngle = (3 * Math.PI / 2 - finalRotation) % (Math.PI * 2);

            if (winningAngle < 0) {
                winningAngle += Math.PI * 2;
            }
            
            let winnerIndex = Math.floor(winningAngle / arcSize);
            return winnerIndex;
        }

        // Menampilkan kotak hasil
        function showResult(winner) {
            winnerGroupName.textContent = groupNameInput.value || "Pemenang";
            winnerName.textContent = winner;
            resultBox.style.display = 'block';
            setTimeout(() => {
                resultBox.style.opacity = '1';
            }, 10);
        }

        // Merender laporan acara
        function renderReports(reportsList) {
            reportListContainer.innerHTML = '';
            if (reportsList.length > 0) {
                eventReportSection.classList.remove('hidden');
            } else {
                eventReportSection.classList.add('hidden');
            }
            
            reportsList.forEach(report => {
                const reportDate = new Date(report.timestamp);
                const formattedTime = reportDate.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const formattedDate = reportDate.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                
                const roleText = report.role ? ` yang ditugaskan sebagai <strong>${report.role}</strong>` : ``;
                const groupText = report.group ? ` pada kelompok <strong>${report.group}</strong>` : '';

                const newReportHtml = `
                    <div class="mb-4 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
                        <p class="font-semibold text-sm text-gray-500">
                            <strong>Tanggal:</strong> ${formattedDate} &bull; <strong>Waktu:</strong> ${formattedTime} WIB
                        </p>
                        <p class="mt-2 text-md">
                            Peserta terpilih adalah <strong>${report.winner}</strong>${roleText}${groupText}.
                        </p>
                    </div>
                `;
                
                reportListContainer.insertAdjacentHTML('beforeend', newReportHtml);
            });
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0e7ff, #c7d2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            backdrop-filter: blur(10px);
        }
        
        @media (min-width: 1024px) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }
        }
        
        .spinner-container {
            position: relative;
            width: 100%;
            /* Penting: padding-bottom 100% memastikan aspek rasio 1:1 untuk kontainer */
            padding-bottom: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        #wheel-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        /* Gaya baru untuk placeholder roda */
        #spinner-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f5f9;
            border-radius: 9999px;
            text-align: center;
            color: #94a3b8;
            font-style: italic;
            border: 2px dashed #cbd5e1;
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ef4444;
            z-index: 10;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2.5rem;
            background-color: #10b981;
            color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border: 4px solid white;
        }

        .message-box h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .message-box p {
            font-size: 1.8rem;
        }

        .button {
            border-radius: 9999px;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        #start-button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 1rem 2rem;
        }

        #spin-button {
            background-color: #22c55e;
            color: #ffffff;
            padding: 1rem 2rem;
        }
        
        #clear-reports-button, #delete-participant-button {
            background-color: #ef4444;
            color: #ffffff;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        #close-modal-button {
            background-color: #ffffff;
            color: #10b981;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
        
        .input-field {
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-gray-800">Pemutar Nama Acak</h1>
        <p id="status-message" class="text-center text-sm text-gray-600">Isi detail di bawah ini untuk memulai.</p>

        <div class="main-content">
            <!-- Form Input -->
            <div id="input-section" class="space-y-8">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700">Persiapan Membuat Kelompok</h2>
                </div>
        
                <div>
                    <label for="group-name" class="block text-sm font-medium text-gray-700">Nama Kelompok</label>
                    <input type="text" id="group-name" placeholder="Masukkan nama kelompok" class="mt-1 block w-full input-field">
                </div>
    
                <div>
                    <label for="participants" class="block text-sm font-medium text-gray-700">
                        Daftar Peserta (satu nama per baris)
                        <span class="float-right text-gray-500">Total: <span id="participants-count">0</span></span>
                    </label>
                    <textarea id="participants" rows="6" placeholder="Misalnya:
Andi
Budi
Citra
Dewi
..." class="mt-1 block w-full input-field resize-y"></textarea>
                </div>

                <div>
                    <label for="winner-role" class="block text-sm font-medium text-gray-700">Tugas Pemenang</label>
                    <input type="text" id="winner-role" placeholder="Masukkan tugas pemenang" class="mt-1 block w-full input-field">
                </div>

                <div class="flex justify-center">
                    <button id="start-button" class="button px-6 py-3 text-lg">
                        Mulai Pemutar
                    </button>
                </div>
            </div>

            <!-- Area Pemutar (Tampilan di desktop) -->
            <div id="spinner-section" class="flex flex-col justify-center items-center gap-8 lg:mt-0 mt-8">
                <div class="spinner-container">
                    <!-- Placeholder yang akan muncul saat belum ada peserta -->
                    <div id="spinner-placeholder" class="lg:flex hidden">
                        Roda akan muncul di sini.
                    </div>
                    <canvas id="wheel-canvas" class="rounded-full shadow-inner hidden"></canvas>
                    <div class="pointer"></div>
                </div>
                <!-- Tombol Putar yang awalnya tersembunyi -->
                <button id="spin-button" class="button hidden">
                    Putar
                </button>
            </div>
        </div>

        <!-- Bagian Laporan Acara -->
        <div id="event-report-section" class="hidden mt-8 p-6 bg-gray-50 rounded-xl shadow-inner text-gray-700 border-l-4 border-emerald-500">
            <h3 class="text-xl font-bold mb-4">Laporan Acara</h3>
            <div id="report-list-container"></div>
            <div class="flex justify-end mt-4">
                <button id="clear-reports-button" class="button text-sm px-4 py-2">Hapus Laporan</button>
            </div>
        </div>
    </div>
    
    <div id="result-box" class="message-box">
        <h2 id="winner-group-name"></h2>
        <p id="winner-name"></p>
        <div class="mt-4 flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
            <button id="delete-participant-button" class="button">Hapus Peserta</button>
            <button id="close-modal-button" class="button">Tutup</button>
        </div>
    </div>
    
    <!-- Footer dengan informasi copyright -->
    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Rizky Budi Prasetyo.</p>
    </footer>
</body>
</html>
